<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos de Matemática - SAEB</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="../index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Matemática</h1>
            <p>Jogos para aprender matemática de forma divertida</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="games-grid">
                <!-- Jogo da Tabuada -->
                <a href="tabuada/index.html" class="game-card">
                    <div class="card-icon">
                        <i class="fas fa-times"></i>
                    </div>
                    <h2>Desafio da Tabuada</h2>
                    <p>Pratique operações matemáticas básicas</p>
                    <span class="btn-jogar">Jogar</span>
                </a>

                <!-- Jogo de Frações (em breve) -->
                <div class="game-card coming-soon">
                    <div class="card-icon">
                        <i class="fas fa-divide"></i>
                    </div>
                    <h2>Mundo das Frações</h2>
                    <p>Em breve</p>
                    <span class="btn-jogar">Indisponível</span>
                </div>

                <!-- Jogo de Geometria (em breve) -->
                <div class="game-card coming-soon">
                    <div class="card-icon">
                        <i class="fas fa-shapes"></i>
                    </div>
                    <h2>Aventura Geométrica</h2>
                    <p>Em breve</p>
                    <span class="btn-jogar">Indisponível</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Desenvolvido para a Escola [Nome da Escola] - SAEB</p>
        </div>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
